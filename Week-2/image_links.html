<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
  </head>

  <body>
    <section id="home">
      <h1>Welcome to My Webpage!</h1>

      <p>
        Explore our curated collection of images related to technology, nature,
        and food.
      </p>

      <h2>Technology</h2>
      <!-- Technology Image -->
      <a href="https://www.freecodecamp.org/" target="_blank">
        <img
          src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Technology Image"
          width="640"
          height="427"
        />
      </a>
    </section>

    <section id="gallery">
      <!-- Nature Gallery -->
      <h2>Nature Gallery</h2>

      <div class="gallery">
        <a href="https://www.nature.org/en-us/" target="_blank">
          <img
            src="https://images.pexels.com/photos/707915/pexels-photo-707915.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Nature Image 1"
            width="640"
            height="427"
          />
        </a>

        <a href="https://www.nature.org/en-us/" target="_blank">
          <img
            src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Nature Image 1"
            width="640"
            height="427"
          />
        </a>
      </div>
    </section>

    <section id="menu">
      <!-- Food Menu -->
      <h2>Menu</h2>

      <ul>
        <li>
          <a href="https://pizzainn.co.ke/"
            ><img
              src="https://images.pexels.com/photos/905847/pexels-photo-905847.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Food Item 1"
              width="640"
              height="427"
            />
            Pizza</a
          >
        </li>

        <li>
          <a href="https://chickeninn.co.ke/chicken-inn-menu/"
            ><img
              src="https://images.pexels.com/photos/60616/fried-chicken-chicken-fried-crunchy-60616.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Food Item 2"
              width="640"
              height="427"
            />
            Chicken</a
          >
        </li>
      </ul>
    </section>
  </body>
</html>
